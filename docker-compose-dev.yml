version: '3'
networks: 
  safeeating_net:
    driver: bridge
services:
  safeeating_db:
    image: postgis/postgis:16-3.4-alpine
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=$POSTGRES_DB
      - POSTGRES_USER=$POSTGRES_USER
      - POSTGRES_PASSWORD=$POSTGRES_PASSWORD
    ports:
      - "5432:5432"
    networks:
      - safeeating_net
    
  safeeating_back:
    build: ./backend
    volumes:
      - .env:/code/.env
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    networks:
      - safeeating_net
    depends_on:
      - safeeating_db
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
  watchtower:
    image: containrrr/watchtower:1.7.1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    command: --interval 30
    environment:
      - WATCHTOWER_LABEL_ENABLE=true
    networks:
      - safeeating_net
  safeeating_front:
    build: ./frontend
    ports:
      - "3000:3000"
    networks:
      - safeeating_net 
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
  caddy:
    image: caddy:latest
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN_NAME=$DOMAIN_NAME
      - EMAIL_ADDRESS=$EMAIL_ADDRESS
    depends_on:
      - safeeating_back
      - safeeating_front
    networks:
      - safeeating_net
volumes:
  db_data: